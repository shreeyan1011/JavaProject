<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show message</title>
    <meta charset="ISO-8859-1">
<link rel="stylesheet" href="/styles/css/add.css">
<script type="text/javascript" src="/js/formauth.js"></script>
</head>
<body>

<h1>Enter your email for resetting the password"</h1>
<form  th:action="@{/forgotpswd}" th:object="${user}" method="post">
  <label for="email">Email:</label>
  <input type="text" id="email" th:field="*{email}">
  <div id ="cv" class= "valtext"></div> 
   <p>
        <input type="submit" value="Submit"/>
    </p>
   </form> 
</body>
</html>
