<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign in page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/css/add.css">
   <script type="text/javascript" src="/js/formauth.js"></script>
</head>
<body>
<div class="center">
<form action="#">
  <h3 class="align">Candidate details</h3>
  <label for="email">Email:</label>
  <input type="text" id="email" th:field="*{email}">
  &nbsp;
  <label for="pswd">Password:</label>
  <input type="password" id="pswd" th:field="pswd"><br><br>
  <div class="buttonHolder">
        <input type="submit" value="Submit"/>
    </div>     
  <div class="signin"><a href="/forgotpswd">Forgot passord?</a></div>
  </form>
  </div>
</body>
</html>
