<body>
<h1 class="align">ABC Recruitment</h1>
<h2 class="align">Please fill out your details in the form below so that we can find the suitable job for you.</h2>
<div class="center">
<form name="myForm" action="" th:action="@{/addUser}" th:object="${user}" method="post">
  <h3 class="align">Candidate details</h3>
  <label for="fname">First name:</label>
  <input type="text" id="fname" th:field="*{fname}">
  &nbsp;
  <label for="lname">Last name:</label>
  <input type="text" id="lname" th:field="*{lname}"><br><br>
  <div id ="fname1" class= "valtext"></div> 	
  <label for="addr">Address:</label>
  <input type="text" id="addr" th:field="*{addr}">
  <div class="align"> <input type="button" value="Submit" onclick="validateForm()"></div>
  <p id="demo"></p>
</form> 
</div>
</body>
</html>
